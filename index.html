<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Team Member </title>
</head>
<body>
    <header class="text-center fw-bolder text-light bg-danger bg-opacity-75 p-4"><h1>My Team</h1></header>
    <main>
        <div class="card border-5" style="width: 18rem;">
            <div class="card-title bg-primary text-light pb-2 m-0">
                <h4>Name</h4>
                <h5>Job title</h5>
            </div>            
            <div class="card-header bg-secondary bg-opacity-25 pb-2">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID</li>
                    <li class="list-group-item">Email</li>
                    <li class="list-group-item">Office Number</li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
